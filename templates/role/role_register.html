<!DOCTYPE html>
<html lang="en">
{% load static %}
<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:53 GMT -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Doccure - Register</title>

	<!-- Favicon -->
	<link href="{%  static 'assets/img/favicon.png' %}" rel="icon">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{%  static 'assets/css/bootstrap.min.css' %}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{%  static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{%  static 'assets/plugins/fontawesome/css/all.min.css' %}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{%  static 'assets/css/style.css' %}">
	<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="assets/img/logo-white.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Add New Role</h1>
							<p class="account-subtitle">Access to our dashboard</p>

							<!-- Form -->
							<form action="{% url 'role_insert'%}" method="post" enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-group form-focus">
									<input type="text" class="form-control floating" name="user_role">
									<label class="focus-label" aria-placeholder="Ex. Obaydullah">New Role</label>
									{%if roleError%}
									<small class="text-danger">
										{{roleError}}
									</small>
									{%endif%}
								</div>
								<br>
								<input type="submit" name="" id="" value="Submit"><br>

								<!-- <div class="row form-row social-login">
										<div class="col-6">
											<a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
										</div>
										<div class="col-6">
											<a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
										</div> -->
						</div>
						</form>
						<!-- /Form -->

						<div class="login-or">
							<span class="or-line"></span>
							<span class="span-or">or</span>
						</div>

						<!-- Social Login -->
						
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>

</body>

<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:53 GMT -->

</html>
